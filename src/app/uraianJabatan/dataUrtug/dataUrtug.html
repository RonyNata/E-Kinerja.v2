<div class="modal-header background-pop-up">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>Tambah Uraian Tugas kepada <b>{{dataurtug.jabatan}}</b></strong></h3>
</div>
<!-- <form ng-submit="dataurtug.pilihUrtug()" class="form-horizontal"> -->
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-4">
                    <span>Masukkan Jabatan</span>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="searchJabatan" placeholder="Jabatan">
                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>          
                </div>
                <!-- <div class="col-md-9" style="padding-top: 20px;">
                    <button class="btn btn-info waves-effect" ng-click="dataurtug.urtugDipilih" style="float: right;" ng-show="searchJabatan" type="button">Tambahkan Sementara</button>
                </div> --> 
                <div class="col-md-12" ng-show="searchJabatan">
                    <div class="checkbox space-after">
                        <label><input type="checkbox" ng-model="dataurtug.pilih" ng-change="dataurtug.checkAll()">Pilih Semua</label>
                    </div>
                    <div style="margin-top: -20px;" class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="bg-table">
                            <tr>
                                <!-- <th style="width: 6%; text-align: center; vertical-align: middle">
                                    {{dataurtug.isPilihan == 1 || dataurtug.isPilihan == 2 ? 'No' : ''}}
                                </th> -->
                                <th style="width: 6%; text-align: center; vertical-align: middle">
                                </th>
                                <th style="text-align: center; vertical-align: middle">
                                    <input type="text" class="form-control" ng-model="searchName" placeholder="Uraian Tugas">
                                </th>
                                <th style="text-align: center; vertical-align: middle">
                                    Jabatan
                                </th>
                                <th style="text-align: center; vertical-align: middle">Satuan</th>
                                <th style="text-align: center; vertical-align: middle">Volume</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="data in filteredData" >
                                <!-- ng-click="dataurtug.pilihUrtug(data)" <td style="text-align: center; vertical-align: middle"><input type="checkbox" ng-model="data.checked" ng-change="dataurtug.check(data)" ng-hide="dataurtug.isPilihan == 1 || dataurtug.isPilihan == 2">
                                    <p ng-show="dataurtug.isPilihan == 1 || dataurtug.isPilihan == 2">{{$index + 1 + (numPerPage*currentPage)}}</p></td> -->
                                <td style="text-align: center; vertical-align: middle"><input ng-change="dataurtug.check(data)" type="checkbox" ng-model="data.checked"></td>
                                <td style="vertical-align: middle">{{data.deskripsi}}</td>
                                <td style="vertical-align: middle">{{data.jabatan}}</td>
                                <td style="vertical-align: middle">{{data.satuanVolume}}</td>
                                <td style="vertical-align: middle">{{data.volume}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="align-center">
                                <ul style="padding-left: 0px;">
                                    <li style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="pad(-1)" ng-disabled="currentPage==0" aria-label="Use Android" style="cursor: pointer;">
                                            &lt; PREV
                                        </button>
                                    </li>
                                    <li style="display: inline-block;">
                                        <span style="margin-left:15px;margin-right: 15px;display: inline-block;">Page {{currentPage+1}} Of {{maxSize}}</span>
                                    </li>
                                    <li style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="pad(1)" ng-disabled="max()" aria-label="Use Android" style="cursor: pointer;">
                                            NEXT &gt;
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <!-- <button class="btn btn-primary waves-effect" ng-click="dataurtug.lihatPilihan()" type="button">Lihat Uraian Tugas</button> -->
        <button type="button" ng-click="dataurtug.pilihUrtug()" class="btn btn-success waves-effect" data-dismiss="modal">Tambahkan</button>
        <button type="button" ng-click="dataurtug.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Batal</button>
    </div>
<!-- </form> -->

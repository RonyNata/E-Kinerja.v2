<div class="modal-header background-pop-up">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;">
        <!--<strong>Daftar {{kegiatanlist.isEselon4 ? 'Kegiatan' : 'Program'}} Pada Urtug {{kegiatanlist.urtug.urtug}}</strong>-->
        <strong>Daftar Kegiatan Pada Urtug {{kegiatanlist.urtug.urtug}}</strong>
    </h3>
</div>
<form ng-submit="kegiatanlist.save()" class="form-horizontal">
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row space-after">
                <div class="col-md-6">
                    <button class="btn btn-primary" ng-click="kegiatanlist.openKegiatan()" ><i class="material-icons">add</i><span> TAMBAH KEGIATAN</span></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="bg-table">
                            <tr>
                                <th class="text-center" style="width: 5%; vertical-align: middle">No</th>
                                <!--<th class="text-center">{{kegiatanlist.isEselon4 ? 'Kegiatan' : 'Program'}}</th>-->
                                <th class="text-center" style="vertical-align: middle">Kegiatan</th>
                                <th class="text-center" colspan="2">Action</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="pj in filteredDataKegiatan" ng-hide="filteredDataKegiatan==0">
                                <td class="text-center" style="vertical-align: middle">{{$index + 1 + (numPerPageKegiatan*currentPageKegiatan)}}</td>
                                <td style="vertical-align: middle">{{pj.ketKeg}}</td>
                                <td class="text-center">
                                    <button type="button" ng-click="kegiatanlist.openDetailKegiatan(pj)" class="btn btn-success"><i class="fa fa-eye"></i><span> Detail</span></button>
                                </td>
                                <td class="text-center">
                                    <button type="button" ng-click="kegiatanlist.deleteKegiatanOrProgram(pj)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i><span> HAPUS</span></button>
                                </td>
                            </tr>
                            <tr ng-show="filteredDataKegiatan==0">
                                <td colspan="8" class="text-center" style="vertical-align: middle; font-size: 25px"><strong>DATA KOSONG</strong></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="align-center">
                                <ul style="padding-left: 0px;">
                                    <li style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="padKegiatan(-1)" ng-disabled="currentPageKegiatan==0" aria-label="Use Android" style="cursor: pointer;">
                                            &lt; PREV
                                        </button>
                                    </li>
                                    <li style="display: inline-block;">
                                        <span style="margin-left:15px;margin-right: 15px;display: inline-block;">Page {{currentPageKegiatan+1}} Of {{maxSizeKegiatan}}</span>
                                    </li>
                                    <li style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="padKegiatan(1)" ng-disabled="maxKegiatan()" aria-label="Use Android" style="cursor: pointer;">
                                            NEXT &gt;
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" ng-click="kegiatanlist.cancel()" class="btn btn-danger" data-dismiss="modal">Kembali</button>
    </div>
</form>

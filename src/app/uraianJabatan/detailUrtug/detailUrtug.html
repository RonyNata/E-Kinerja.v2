<div class="modal-header background-pop-up">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>Detail Uraian Tugas Non-DPA</strong></h3>
</div>
<form ng-submit="detailUrtug.save()" class="form-horizontal">
    <div class="modal-body" id="modal-body">
        <div class="form-body">

            <div class="row space-after" ng-hide="detailUrtug.isEselon4">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Aktivitas</b></p>
                </div>
                <div class="col-md-7">
                    <textarea class="form-control" style="height: 100px" type="text" ng-model="detailUrtug.urtug.urtug" disabled></textarea>
                </div>
            </div>

            <div class="row space-after" ng-hide="detailUrtug.isEselon4">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Jenis</b></p>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="detailUrtug.urtug.jenisUrtug" disabled>
                </div>
            </div>

            <div class="row space-after">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Kuantitas</b></p>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="detailUrtug.urtug.kuantitas" disabled>
                </div>
            </div>

            <div class="row space-after">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Satuan Kuantitas</b></p>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="detailUrtug.urtug.satuanKuantitas" disabled>
                </div>
            </div>

            <div class="row space-after">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Kualitas</b></p>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="detailUrtug.urtug.kualitas + ' %'" disabled>
                </div>
            </div>

            <div class="row space-after">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Waktu</b></p>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="detailUrtug.urtug.waktuDisplay" disabled>
                </div>
            </div>

            <div class="row space-after">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <p><b>Biaya</b></p>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="detailUrtug.urtug.biayaDisplay" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="detailUrtug.cancel()" data-dismiss="modal">Kembali</button>
    </div>
</form>

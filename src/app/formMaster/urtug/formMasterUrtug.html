
<form ng-submit="form_urtug.ok()" class="form-horizontal">
<div class="modal-body" id="modal-body">
    <input type="hidden" value=""/>
    <div class="form-body">
        <div class="body">
            <div class="row clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="body">
                    <div class="row clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label>Deskripsi Uraian Tugas</label>
                            <textarea type="text" class="form-control" ng-model="data_urtug.deskripsi" ng-required="true" rows="6" cols="20" ></textarea>
                            
                        </div>
                    </div>
                    <!-- <div style="margin-top: 20px;">
                        <label>Cari</label>
                        <input type="text" class="form-control" ng-model="deskripsi" >
                    </div> -->
                    <div style="margin-top: 20px;">
                        <table class="table table-bordered table-striped table-hover js-basic-example dataTable" cellspacing="0" style="text-align: center;table-layout: fixed;padding-right: 10px;padding-left: 10px;">   
                            <thead>
                                <tr style="background:#D32F2F; color:#ffff">
                                    <th style="width: 6%; text-align: center">
                                        No
                                    </th>
                                    <th style="text-align: center;">Rincian Tugas/Kegiatan</th>                         
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in filteredData" ng-click="akses.open(data)">
                                    <td scope="row">{{$index + 1 + (numPerPage*currentPage)}}</td>
                                    <td style="text-align: left;overflow: hidden;word-wrap: break-word;">{{data.deskripsi}}</td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>                              
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="modal-footer" style="margin-right: 10px;">
        <button type="submit"  class="btn btn-primary waves-effect">Save</button>
        <button type="reset" class="btn btn-danger waves-effect" >Reset</button>
        <button type="button" ng-click="form_urtug.cancel()" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
    </div>
</form>

                                    </div>

                                    <div class="col-md-12" style="margin-bottom:20px">

                                    </div>

                                        <div class="col-sm-2" style="margin-top:5px">

                                        </div>

                                            <textarea class="form-control" ng-model="telaahanstaff.item.praanggapan" required style="height: 100px"></textarea>

                                    </div>

                                        </div>

                                        </div>
                                    </div>

                                            <textarea class="form-control" ng-model="telaahanstaff.item.simpulan" required style="height: 100px"></textarea>
                                        </div>

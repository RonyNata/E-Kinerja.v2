<div class="wrapper">
<ekinerja-navbar></ekinerja-navbar>
<div class="content-wrapper">
    <section class="content">
        <div class="row" style="margin-top:50px">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs pull-right">
                        <li class="pull-left header"><i class="fa fa-list-alt"></i> Pembuatan Surat Keterangan</li>
                    </ul>
                    <div class="tab-content">
                        <div class="row">
                            <div class="row col-md-12">
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Nomor</b></p>
                                </div>
                                <!-- <div class="col-sm-1" style="margin-top:5px"><b>:</b></div> -->
                                <div class="col-md-2">
                                    <input type="text" class="form-control" ng-model="suratketerangan.item.nomorSurat" placeholder="nomor urusan" required>
                                </div>
                               <div class="col-md-2">
                                    <input type="text" class="form-control" ng-model="suratketerangan.item.nomorSurat1" placeholder="nomor pasangan urut" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" ng-model="suratketerangan.item.nomorSurat2" placeholder="nomor unit" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" ng-model="suratketerangan.item.tahun" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12"> 
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Nama Penandatangan</b></p>
                                </div>
                                <div class="col-md-8">
                                    <button class="btn btn-primary waves-effect" ng-click="suratketerangan.openPegawaiPenandatangan()" type="button">Pilih Pegawai</button>
                                    <div ng-show="suratketerangan.item.pegawaiPenandatangan" class="col-md-12" style="margin-top:5px">
                                        <table>
                                            <tr>
                                                <td>Nama</td>
                                                <td style="padding: 3px">:</td>
                                                <td>{{suratketerangan.item.pegawaiPenandatangan.nama}}</td>
                                            </tr>
                                            <tr>
                                                <td>Jabatan</td>
                                                <td style="padding: 3px">:</td>
                                                <td>{{suratketerangan.item.pegawaiPenandatangan.jabatan}}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12">
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Nama Penerima</b></p>
                                </div>
                                <div class="col-md-10">
                                    <button class="btn btn-primary waves-effect" ng-click="suratketerangan.openPegawai()" type="button" >Pilih Pegawai</button>
                                    <button class="btn btn-primary waves-effect" ng-click="suratketerangan.openPilihan()" type="button">{{suratketerangan.target.length}} Pegawai Telah Dipilih</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12">
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Isi keterangan</b></p>
                                </div>
                                <!-- <div class="col-sm-1" style="margin-top:5px"><b>:</b></div> -->
                                <div class="col-md-8">
                                    <textarea class="form-control" ng-model="suratketerangan.item.isiketerangan" required style="height: 100px"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12">
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Kota dikeluarkan surat keterangan </b></p>
                                </div>
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="suratketerangan.item.tempat" required></input>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12">
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Tanggal dikeluarkan surat </b></p>
                                </div>
                                <!-- <div class="col-sm-1" style="margin-top:5px"><b>:</b></div> -->
                                <div class="col-md-3">
                                    <input class="form-control" type="date" ng-model="suratketerangan.item.tanggal1" required>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12">
                                <div class="col-sm-2" style="margin-top:5px">
                                    <p><b>Waktu Pembuatan</b></p>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4" style="margin-left: -15px;">
                                        <input class="form-control" ng-model="suratketerangan.item.waktuPembuatan" type="text" pattern="[0-9]{1,4}" title="masukkan angka" required></input>
                                    </div>
                                    <div class="col-md-4" style="padding-top: 8px;">
                                        <span><b>Menit</b></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="row col-md-12" style="text-align: right;">
                                <div class="col-md-4"></div>
                                <button class="btn btn-primary waves-effect" type="submit" style="font-size: 20px">Simpan</button>
                                <button class="btn btn-success waves-effect" type="button" ng-click="openPdf()" style="font-size: 20px">Lihat</button>
                                <button class="btn btn-danger waves-effect" type="button" ng-click="suratketerangan.back()" style="font-size: 20px">Kembali</button>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="control-sidebar-bg"></div>
</div>

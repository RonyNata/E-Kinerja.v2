<div class="modal-header background-pop-up">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>Dokumen {{pdf.dokumen}}</strong></h3>
</div>
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <iframe id='pdfV' style="width:100%; height: 500px" > </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" ng-click="pdf.download()" class="btn btn-success waves-effect" data-dismiss="modal">Download</button>
        <button type="button" ng-click="pdf.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
    </div>

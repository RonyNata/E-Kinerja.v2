<div class="modal-header background-pop-up">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>Dokumen {{pdfDisposisi.dokumen}}</strong></h3>
</div>
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#lembarDisp" data-toggle="tab"><b>Lembar Disposisi</b></a>
                        </li>
                        <li role="presentation" ng-hide="ambilperpindahan.eselon=='xs'" ng-hide="pdfDisposisi.isFile">
                            <a href="#lampiranDisp" data-toggle="tab"><b>Surat Terlampir</b></a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="lembarDisp">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <iframe id='pdfV' style="width:100%; height: 500px" > </iframe>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="lampiranDisp">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <iframe id='pdfLampiran' style="width:100%; height: 500px" > </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" ng-click="pdfDisposisi.download()" class="btn btn-success waves-effect" data-dismiss="modal">Download</button>
        <button type="button" ng-click="pdfDisposisi.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
    </div>

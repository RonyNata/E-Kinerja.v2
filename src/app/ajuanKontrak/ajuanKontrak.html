<div class="content-wrapper">
    <section class="content">
        <div class="row" style="margin-top:50px">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="pull-left header" style="font-size: 22px"><i class="fa fa-check-square-o"></i> Persetujuan SKP Bulanan</li>
                    </ul>
                    <div class="tab-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead class="bg-table">
                                        <tr>
                                            <th class="text-center" style="width: 5%">No</th>
                                            <th class="text-center">Nama Pegawai</th>
                                            <th class="text-center" style="width: 20%">Status</th>
                                            <th class="text-center" style="width: 15%">Action</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr ng-repeat="pgw in ajuankontrak.list_pegawai" ng-hide="ajuankontrak.list_pegawai==0">
                                            <td class="text-center">{{$index + 1}}</td>
                                            <td>{{pgw.namaPegawai}}</td>
                                            <td>{{pgw.statusPenangangan == 0 ? 'Belum Mengajukan' : pgw.statusPenangangan == 1 ? 'Belum Disetujui' : 'Sudah Disetujui'}}</td>
                                            <td class="text-center">
                                                <button type="button" ng-click="ajuankontrak.open(pgw)" ng-disabled="pgw.statusPenangangan == 1 ? false : true" class="{{pgw.statusPenangangan == 1 ? 'btn bg-green waves-effect' : 'btn bg-gray-active waves-effect'}}"><i class="fa fa-eye" aria-hidden="true"></i> LIHAT AJUAN</button>
                                            </td>
                                        </tr>
                                        <tr ng-show="ajuankontrak.list_pegawai==0">
                                            <td colspan="4" class="text-center" style="vertical-align: middle; font-size: 25px"><strong>DATA KOSONG</strong></td>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

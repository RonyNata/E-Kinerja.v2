<ekinerja-navbar></ekinerja-navbar>
<section style="padding-top: 90px;">
    <div class="container-fluid">
        <div class="card">
            <div class="page">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive" style="margin: 0px">
                            <table>
                                <tr>
                                    <td><i class="material-icons inline-icon">playlist_add_check</i></td>
                                    <td class="header-size2" style="vertical-align: middle">&nbsp<strong>Persetujuan Kontrak Kerja Pegawai</strong></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <hr class="hr-space">

                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="bg-table">
                                <tr>
                                    <th class="text-center" style="width: 5%">No</th>
                                    <th class="text-center">Nama Pegawai</th>
                                    <th class="text-center" style="width: 20%">Status</th>
                                    <th class="text-center" style="width: 15%">Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="pgw in ajuankontrak.list_pegawai">
                                    <td class="text-center">{{$index + 1}}</td>
                                    <td>{{pgw.namaPegawai}}</td>
                                    <td>{{pgw.statusPenangangan == 0 ? 'Belum Mengajukan' : pgw.statusPenangangan == 1 ? 'Belum Disetujui' : 'Sudah Disetujui'}}</td>
                                    <td class="text-center">
                                        <button type="button" ng-click="ajuankontrak.open(pgw)" ng-show="{{pgw.statusPenangangan == 1 ? 'true' : 'false'}}" class="btn btn-success"><i class="material-icons">visibility</i> LIHAT AJUAN</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<div class="bg_load animate-show-hide" ng-show="ajuankontrak.loading"></div>
<div class="wrapper animate-show-hide" ng-show="ajuankontrak.loading">
    <div class="inner" style="padding-top: 180px">
        <span>Sedang</span>
        <span>Mengambil</span>
        <span>Data</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</div>

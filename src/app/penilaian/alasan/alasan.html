<div class="modal-header" style="background-color:#F44236; color:#ffff">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>Alasan Penolakan</strong></h3>
</div>
<form ng-submit="alasan.save()" class="form-horizontal">
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <textarea type="text" class="form-control" ng-model="alasan.items.alasanPenolakan" ng-required="true" rows="6" cols="20" placeholder="Tulis alasan penolakan naskah..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit"  class="btn btn-success">Simpan</button>
        <button type="reset" class="btn btn-primary" >Reset</button>
        <button type="button" ng-click="alasan.cancel()" class="btn btn-danger" data-dismiss="modal">Kembali</button>
    </div>
</form>

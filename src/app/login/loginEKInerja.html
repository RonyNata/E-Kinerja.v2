<div class="coverBg" style="background-image: url(assets/images/pemda.jpg);"></div>
<div class="coverWrapper">
  <div class="container">
      <div class="row" style="margin-top: 100px">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
              <!--<h1 class="text-center login-title"><strong>E-Kinerja</strong> Kabupaten Bekasi</h1>-->
              <div class="account-wall">
                  <img class="profile-img" src="assets/images/icon.svg" id="icon">
                  <div ng-show="error" class="alert alert-danger">{{error}}</div>
                  <form class="form-signin" ng-submit="login.login()">
                    <div class="form-group" ng-class="{ 'has-error': form.nip.$dirty && form.nip.$error.required }">
                      <div class="form-line">
                          <input type="text" class="form-control" placeholder="NIP" style="background-color: none" id="nip" ng-model="nip" required autofocus>
                      </div>
                      <span style="float:right; margin-right: -20px;margin-top: -35px;"> 
                          <a  href="#" id="remove" data-val="1"><span class="glyphicon glyphicon-remove"></span></a>
                      </span>
                      <span ng-show="form.nip.$dirty && form.nip.$error.required" class="help-block">NIP harus diisi</span>
                    </div>
                    <div class="form-group" style="margin-top: -20px;" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <div class="form-line"">
                            <input type="password" class="form-control" name="password" id="pwd" placeholder="Password" ng-model="password" required />
                        </div>
                        <span style="float:right; margin-right: -20px;margin-top: -45px;"> 
                            <a  href="#" id="showhide" data-val='1'><span id='eye' class="glyphicon glyphicon-eye-open"></span></a>
                        </span>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password harus diisi</span>
                    </div>
                      <button style="margin-top: -25px;" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                      <button class="btn btn-lg btn-info btn-block" ng-click="login.pengumuman()" type="button">Pengumuman</button>
                      <label class="checkbox pull-left">
                          <input type="checkbox" value="remember-me" style="margin-left: 0px"> <span style="margin-left: 20px">Remember me</span>
                      </label>
                      <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- <script src="../assets/plugins/node-waves/waves.js"></script>
<script src="../assets/js/admin.js"></script> -->
<script type="text/javascript">
    $(document).ready(function()
    {
        $("#showhide").click(function()
        {
            if ($(this).data('val') == "1")
            {
                $("#pwd").prop('type','text');
                $("#eye").attr("class","glyphicon glyphicon-eye-close");
                $(this).data('val','0');
            }
            else
            {
                $("#pwd").prop('type', 'password');
                $("#eye").attr("class","glyphicon glyphicon-eye-open");
                $(this).data('val','1');
            }
        });
    });

    $(document).ready(function()

    {
        $("#remove").click(function()
        {
            $("#nip").val('');
            $("#pwd").val('');
        });

    });

    $(document).ready(function(){
      $(document).mousemove(function(e){
         TweenLite.to($('body'), 
            .5, 
            { css: 
                {
                    'background-position':parseInt(event.pageX/8) + "px "+parseInt(event.pageY/12)+"px, "+parseInt(event.pageX/15)+"px "+parseInt(event.pageY/15)+"px, "+parseInt(event.pageX/30)+"px "+parseInt(event.pageY/30)+"px"
                }
            });
      });
    });
</script>

<div style="background-image: url(assets/images/pemda.jpg);position: fixed;height: 100%;width: 100%;background-size: cover;">
    <div class="container">
        <div class="row" style="margin-top: 100px">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <!--<h1 class="text-center login-title"><strong>E-Kinerja</strong> Kabupaten Bekasi</h1>-->
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"alt="">
                    <form class="form-signin" ng-submit="login.login()">
                        <input type="text" class="form-control" placeholder="NIP" ng-model="nip" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <button class="btn btn-lg btn-info btn-block" ng-click="login.pengumuman()" type="button">Pengumuman</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me" style="margin-left: 0px"> <span style="margin-left: 20px">Remember me</span>
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <script src="../assets/plugins/node-waves/waves.js"></script>
<script src="../assets/js/admin.js"></script> -->
<script type="text/javascript">
    $(document).ready(function()
    {
        $("#showhide").click(function()
        {
            if ($(this).data('val') == "1")
            {
                $("#pwd").prop('type','text');
                $("#eye").attr("class","glyphicon glyphicon-eye-close");
                $(this).data('val','0');
            }
            else
            {
                $("#pwd").prop('type', 'password');
                $("#eye").attr("class","glyphicon glyphicon-eye-open");
                $(this).data('val','1');
            }
        });
    });

    $(document).ready(function()

    {
        $("#remove").click(function()
        {
            $("#nip").val('');
            $("#pwd").val('');
        });

    });
</script>

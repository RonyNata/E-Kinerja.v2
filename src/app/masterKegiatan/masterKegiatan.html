<ekinerja-navbar></ekinerja-navbar>
<section style="padding-top: 90px;">
    <div class="container-fluid">
        <div class="card">
            <div class="page">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive" style="margin: 0px">
                            <table>
                                <tr>
                                    <td><i class="material-icons inline-icon">library_books</i></td>
                                    <td class="header-size2" style="vertical-align: middle">&nbsp<strong>Master Kegiatan</strong></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <hr class="hr-space">

                <div class="row space-after" ng-hide="master.kegiatan">
                    <div class="col-md-4">
                        <button type="button" ng-click="master.kembali()" class="btn btn-info"> <b>Kembali</b></button>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-right">
                        <button type="button" ng-click="master.addPJ()" class="btn btn-info"> <b>Tambah Penanggungjawab</b></button>
                    </div>
                </div>

                <div class="row animate-show-hide" ng-show="master.kegiatan">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example">
                                <thead class="bg-table">
                                <tr>
                                    <th class="text-center" style="width: 5%">No</th>
                                    <th class="text-center">Rincian Uraian Tugas</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="kegiatan in master.list_kegiatan" ng-click="master.gotoPj(kegiatan)" class="text-center">
                                    <td>{{$index + 1}}</td>
                                    <td class="text-left">{{kegiatan.ketKegiatan}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row animate-show-hide" ng-show="master.pj">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example">
                                <thead class="bg-table">
                                <tr>
                                    <th class="text-center" style="width: 5%">No</th>
                                    <th class="text-center">NIP</th>
                                    <th class="text-center">Nama Pegawai</th>
                                    <th class="text-center">Jabatan</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="pj in master.kegiatanPj" class="text-center">
                                    <td>{{$index + 1}}</td>
                                    <td>{{pj.penanggungJawab.nip}}</td>
                                    <td class="text-left">{{pj.penanggungJawab.nama}}</td>
                                    <td>{{pj.statusPenanggungJawab}}</td>
                                    <td ng-show="{{pj.statusApproval == 2}}">
                                        <button type="button" ng-click="master.editPJ(pj)" class="btn btn-success btn waves waves-effect">Ubah</button>
                                    </td>
                                    <td ng-hide="{{pj.statusApproval == 2}}">
                                        -
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<div class="bg_load animate-show-hide" ng-show="master.loading"></div>
<div class="wrapper animate-show-hide" ng-show="master.loading">
    <div class="inner" style="padding-top: 180px">
        <span>Sedang</span>
        <span>Mengambil</span>
        <span>Data</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</div>

<div class="modal-header" style="background-color:#F44236; color:#ffff">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>REPORT {{detailReportPegawai.nama}}</strong></h3>
</div>
<form ng-submit="ajuan.save()" class="form-horizontal">
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row space-after">
                <div class="col-md-1"><strong>Bulan</strong></div>
                <div class="col-md-3">
                    <select type="text" ng-model="detailReportPegawai.bulan" class="form-control" ng-required="true">
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-1"><strong>Tahun</strong></div>
                <div class="col-md-3"><input type="number" ng-model="detailReportPegawai.tahun" class="form-control"></div>
                <div class="col-md-1"></div>
                <div class="col-md-2"><button style="width: 100%" type="button" class="btn btn-info" ng-click="detailReportPegawai.report()" data-dismiss="modal">Cari</button></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="bg-table">
                            <tr>
                                <th class="text-center" style="width: 5%">No</th>
                                <th class="text-center">Tanggal Login</th>
                                <th class="text-center" style="width: 15%">Kegiatan</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="rekap in detailReportPegawai.rekap" class="text-center">
                                <td>{{$index + 1}}</td>
                                <td class="text-left">{{rekap.tanggal}}</td>
                                <td>
                                    <button ng-click="detailReportPegawai.open(rekap.daftarKinerjaPegawaiWrapper, rekap.tanggal)" type="button" class="btn btn-info" data-dismiss="modal">Detail Kegiatan</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" ng-click="detailReportPegawai.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
    </div>
</form>

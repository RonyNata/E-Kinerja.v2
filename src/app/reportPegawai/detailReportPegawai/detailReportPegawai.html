<div class="modal-header" style="background-color:#F44236; color:#ffff;">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;">REPORT {{detailReportPegawai.nama}}</h3>
</div>
<form ng-submit="ajuan.save()" class="form-horizontal">
    <div class="modal-body" id="modal-body">
        <input type="hidden" value=""/>
        <div class="form-body">
            <div class="body">
                <div class="row clearfix">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="ajuan">
                                            <div class="body table-responsive">

                                                <div class="col-md-12" style="padding-top: 10px; padding-bottom: 20px">
                                                    <div class="col-md-1" style="padding: 0px; padding-top: 6px"><label>Bulan</label></div>
                                                    <div class="col-md-3" style="padding: 0px">
                                                        <select type="text" ng-model="detailReportPegawai.bulan" class="form-control" ng-required="true">
                                                            <option value="1">Januari</option>
                                                            <option value="2">Februari</option>
                                                            <option value="3">Maret</option>
                                                            <option value="4">April</option>
                                                            <option value="5">Mei</option>
                                                            <option value="6">Juni</option>
                                                            <option value="7">Juli</option>
                                                            <option value="8">Agustus</option>
                                                            <option value="9">September</option>
                                                            <option value="10">Oktober</option>
                                                            <option value="11">November</option>
                                                            <option value="12">Desember</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-1" style="padding: 0px; padding-top: 6px"><label>Tahun</label></div>
                                                    <div class="col-md-3" style="padding: 0px"><input type="number" ng-model="detailReportPegawai.tahun" class="form-control" placeholder="2017"></div>
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-2"><button style="width: 100%" type="button" class="btn btn-info waves-effect" ng-click="detailReportPegawai.report()" data-dismiss="modal">Cari</button></div>
                                                </div>

                                                <table class="table table-bordered table-striped" cellspacing="0" style="text-align: center;table-layout: fixed;font-size: 16px;">
                                                    <thead>
                                                        <tr style="background:#D32F2F; color:#ffff">
                                                            <th style="width: 5%; text-align: center">No</th>
                                                            <th style="text-align: center">Tanggal Login</th>
                                                            <th style="text-align: center">Kegiatan</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr style="text-align: center" ng-repeat="rekap in detailReportPegawai.rekap">
                                                            <td>{{$index + 1}}</td>
                                                            <td style="text-align: left">{{rekap.tanggal}}</td>
                                                            <td><button style="width: 100%" ng-click="detailReportPegawai.open(rekap.daftarKinerjaPegawaiWrapper, rekap.tanggal)" type="button" class="btn btn-info waves-effect" data-dismiss="modal">Detail Kegiatan</button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="detailReportPegawai.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Kembali</button>
        </div>
    </div>
</form>

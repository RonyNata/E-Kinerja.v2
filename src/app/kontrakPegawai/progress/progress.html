<div class="modal-header background-pop-up">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;"><strong>Dokumen Yang Sudah Dilaporkan</strong></h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="form-body">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="bg-table">
                            <tr>
                                <th style="width: 5%; text-align: center">No</th>
                                <th style="text-align: center">Keterangan</th>
                                <th style="text-align: center">Tanggal Pembuatan</th>
                                <th style="text-align: center">Status</th>
                                <!-- <th style="width: 10%; text-align: center">Action</th> -->
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="data in progress.dataprogress" ng-hide="progress.dataprogress==0">
                                <td class="text-center">{{$index + 1}}</td>
                                <td>{{data.keterangan}}</td>
                                <td>{{data.tanggalDibuat}}</td>
                                <td>{{data.status}}</td>
                                <!-- <td><button type="button" ng-click="progress.getDocumentInstruksi(data.kdInstruksi, $index)" class="btn btn-primary" ng-hide="data.loading"><strong>Lihat Dokumen</strong></button>
                                    <button type="button" ng-click="progress.getDocumentInstruksi(data.kdInstruksi, $index)" class="btn btn-secondary" ng-show="data.loading" disabled><strong>Mohon Tunggu</strong></button>
                                </td> -->
                            </tr>
                            <tr ng-show="progress.dataprogress==0">
                                <td colspan="4" class="text-center" style="vertical-align: middle; font-size: 25px"><strong>DATA KOSONG</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row" ng-hide="progress.dataprogress==0">
                    <div class="col-md-12">
                        <div class="align-center">
                            <ul style="padding-left: 0px;">
                                <li style="display: inline-block;">
                                    <button class="btn btn-primary" ng-click="pad(-1)" ng-disabled="currentPage==0" aria-label="Use Android" style="cursor: pointer;">
                                        &lt; PREV
                                    </button>
                                </li>
                                <li style="display: inline-block;">
                                    <span style="margin-left:15px;margin-right: 15px;display: inline-block;">Page {{currentPage+1}} Of {{maxSize}}</span>
                                </li>
                                <li style="display: inline-block;">
                                    <button class="btn btn-primary" ng-click="pad(1)" ng-disabled="max()" aria-label="Use Android" style="cursor: pointer;">
                                        NEXT &gt;
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" ng-click="progress.cancel()" class="btn btn-danger" data-dismiss="modal"><strong>Kembali</strong></button>
</div>

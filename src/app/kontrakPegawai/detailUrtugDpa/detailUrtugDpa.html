<div class="modal-header" style="background-color:#F44236; color:#ffff">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;">Uraian Tugas kegiatan</h3>
</div>
<form ng-submit="urtugkegiatan.save()" class="form-horizontal">
    <div class="modal-body" id="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="bg-table">
                                <tr>
                                    <th style="width: 5%; text-align: center">No</th>
                                    <th style="text-align: center">Rincian Tugas dan Kegiatan</th>
                                    <th style="width: 10%; text-align: center">Jabatan</th>
                                    <th style="width: 20%; text-align: center">Biaya</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="kegiatan in urtugkegiatan.kegiatan" class="text-center">
                                    <td>{{$index + 1}}</td>
                                    <td class="text-left" ng-show="urtugkegiatan.isEselon4">{{kegiatan.ketKeg}}</td>
                                    <td class="text-left" ng-hide="urtugkegiatan.isEselon4">{{kegiatan.ketProg}}</td>
                                    <td>{{kegiatan.statusPenanggungJawab}}</td>
                                    <td>{{'Rp. ' + kegiatan.paguAnggaran}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="align-center">
                                <ul style="padding-left: 0px;">
                                    <li style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="pad(-1)" ng-disabled="currentPage==0" aria-label="Use Android" style="cursor: pointer;">
                                            &lt; PREV
                                        </button>
                                    </li>
                                    <li style="display: inline-block;">
                                        <span style="margin-left:15px;margin-right: 15px;display: inline-block;">Page {{currentPage+1}} Of {{maxSize}}</span>
                                    </li>
                                    <li style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="pad(1)" ng-disabled="max()" aria-label="Use Android" style="cursor: pointer;">
                                            NEXT &gt;
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="urtugkegiatan.cancel()" class="btn btn-primary waves-effect" data-dismiss="modal">Kembali</button>
    </div>
</form>
